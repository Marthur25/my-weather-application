<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/7f30b2f0a1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Meg's new weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row g-3">
            <div class="col-sm-7">
              <input type="search" placeholder="Search location..." autofocus="on" autocomplete="off" class="form-control w-300 shadow-sm" id="city-input" />
            </div>
            <div class="col-sm">
              <input class="btn btn-outline-success shadow-sm" type="submit" value="My Location" id="find-location" />
            </div>
            <div class="col-sm">
              <input class="btn btn-outline-primary w-80 shadow-sm" type="submit" value="Search" id="search-location" />
            </div>
          </div>
        </form>
        <br />
        <div class="overview">
        <h1 id="location">Melbourne</h1>
        <ul>
          <li>Last updated: <span id="get-time"></span></li>
          <li id="description">Raining</li>          
        </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temp">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <div class="float-left">
                <strong class="temperature" id="temperature">12</strong>
                <span class="units">
                  <a href="#" id="cellink" class="active">°C</a> │ <a href="#" id="fahlink">°F</a>
                </span>
              </div>            
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">67</span>%</li>
              <li>Wind: <span id="wind">7</span>km/h</li>
            </ul>
          </div>
        </div>
        </div>
        <small class="author_info">Open-source code by: <a href="https://github.com/Marthur25/my-weather-application" target="_blank"><em>Meg Arthur</em></a></small>
      </div>
    </div>
      <script src="src/index.js"></script>
  </body>
</html>
